{% extends "bootstrap_5_layout.html" %}
{% set active_page = "selection_form" %}
{% set tab_title = "Search Form Page" %} 


{% block content %}
    <div class="container" style="margin-top: 2em;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="border-radius: 10px; border: 2px solid #63666A; box-shadow: 0 0 10px 1.5px #63666A;">
                    <div class="card-body">
                        <form id="form" action="/filter" method="post">

                            <p>
                                <label for="neighborhood" class="form-label highlight-label"> Neighbourhood: </label>
                                <select name="neighborhood" id="neighborhood" class="form-select">
                                    <option value="Burleith">Burleith</option>
                                    <option value="West Georgetown">West Georgetown</option>
                                    <option value="Arlington">Arlington</option>
                                    <option value="Glover Park (up Wisconsin)">Glover Park (up Wisconsin)</option>
                                </select>
                            </p>

                            <p>
                                <label for="type" class="form-label highlight-label">Accommodation type:</label>
                                <select name="type" id="type" class="form-select">
                                    <option value="House">House</option>
                                    <option value="Apartment">Apartment</option>
                                </select>
                            </p>

                            <p>
                                <label for="single-num" class="form-label highlight-label">Number of single rooms:</label>
                                <select name="single-num" id="single-num" class="form-select">
                                    <option value="0">0</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                </select>
                            </p>

                            <p>
                                <label for="double-num" class="form-label highlight-label">Number of double rooms:</label>
                                <select name="double-num" id="double-num" class="form-select">
                                    <option value="0">0</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                </select>
                            </p>

                            <p>
                                <label for="bathroom-num" class="form-label highlight-label">Number of bathrooms:</label>
                                <select name="bathroom-num" id="bathroom-num" class="form-select">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </p>

                            <div class="text-center">
                                <button class="btn btn-success" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .highlight-label {
            color: #041E42;
            font-weight: bold;
        }
    </style>
{% endblock %}
