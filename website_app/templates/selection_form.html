

{% extends "bootstrap_5_layout.html" %}
{% set active_page = "selection_form" %}

{% block content %}

    <form id="form" action="/filter" method="post">
    <p>
        <label for="neighbourhood"> Neighbourhood:</label>
        <select name="neighbourhood" id="neighbourhood">
            <option value="West Georgetown">West Georgetown</option>
            <option value="Burleith">Burleith</option>
            <option value="Arlington">Arlington</option>
            <option value="Glover">Glover Park</option>
        </select>
    </p>

        <p>
            <label for="type"> Accomodation type:</label>
            <select name="type" id="type">
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
            </select>
            </p>

    <p>
    <label for="single-num"> Number of single rooms:</label>
    <select name="single-num" id="single-num">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
    </select>
    </p>

    <p>
        <label for="double-num"> Number of double rooms:</label>
        <select name="double-num" id="double-num">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
        </select>
    </p>

    <p>
    <label for="bathroom-num"> Number of bathrooms:</label>
    <select name="bathroom-num" id="bathroom-num">
        <option value="1">One</option>
        <option value="1.5">One point five</option>
        <option value="2">Two</option>
        <option value="2.5">Two point five</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
    </select>
    </p>

    <p>
    <label for="patio"> Outside patio required?:</label>
    <select name="patio" id="patio">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    </p>

    <p>
        <label for="parking"> Parking spots required:</label>
        <select name="parking" id="parking">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </p>

        <div>
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>



{% endblock %}
