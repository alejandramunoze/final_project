{% extends "bootstrap_5_layout.html" %}
{% set active_page = "add_houses" %}
{% set tab_title = "Input New Options" %}

{% block content %}

    <style>
        .clipped-image {
            object-fit: cover;
            width: 100%;
            filter: brightness(70%); /* Adjust the brightness percentage */
        }

        .top-half {
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 50%);
            height: 50vh; /* Adjust the height as needed */
            margin-bottom: -5rem; /* Adjust the negative margin as needed */
        }

        .bottom-half {
            clip-path: polygon(0 0, 100% 80%, 100% 100%, 0 100%);
            height: 40vh; /* Adjust the height as needed */
            margin-top: -3rem; /* Adjust the negative margin as needed */
        }

        .btn-success {
            font-size: 35px;
            height: 15vh;
            margin-top: -2rem;
            margin-bottom: -2rem;
            border-radius: 10px; /* Adjust the border-radius as needed */
            padding: 1rem 2rem; /* Adjust the padding as needed */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

    </style>

    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <!-- Top half of the image -->
            <div class="col-md-12 mb-3">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="https://thumbs.dreamstime.com/b/georgetown-university-campus-healy-hall-main-building-located-washington-dc-80921079.jpg" alt="Description of the image" class="clipped-image top-half">
                </div>
            </div>

            <!-- Button in the middle -->
            <div class="col-md-12 mb-3 text-center">
                <a href="https://forms.gle/pdYrFbuifAhMbzQY7" class="btn btn-success"> ADD A HOUSE </a>
            </div>

            <!-- Bottom half of the image -->
            <div class="col-md-12">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="https://thumbs.dreamstime.com/b/georgetown-university-campus-healy-hall-main-building-located-washington-dc-80921079.jpg" alt="Description of the image" class="clipped-image bottom-half">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
